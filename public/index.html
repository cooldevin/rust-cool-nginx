<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rust Cool Nginx</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rust Cool Nginx Control Panel</h1>
        <p>Welcome to the Rust Cool Nginx control panel.</p>
        <div class="controls">
            <button id="start-server">Start Server</button>
            <button id="stop-server">Stop Server</button>
        </div>
        <div class="status">
            <h2>Server Status:</h2>
            <p id="status-text">Stopped</p>
        </div>
    </div>
    
    <script>
        document.getElementById('start-server').addEventListener('click', () => {
            // 在这里调用 Tauri 命令启动服务器
            console.log('Start server button clicked');
        });

        document.getElementById('stop-server').addEventListener('click', () => {
            // 在这里调用 Tauri 命令停止服务器
            console.log('Stop server button clicked');
        });
    </script>
</body>
</html>
